        <th>сѓИсЃБсЃ│сЃФ</th>

      <tr>
        <td>сѓбсѓцсЃфсѓисѓбсЃ╗сЃѕсЃфсѓ»сЃГсЃ╝сЃъ<br>
          Irisia Trichroma</td>

        <td>сЃёсѓцсЃ│сЃєсЃ╝сЃФ<br>
          сЃАсЃФсЃўсЃ│</td>
        <td>­ЪЇд­Ъїѕ</td>
      </tr>
      <tr>
        <td colspan="4">сЃ╗уїФУѕїсђѓ</td>
      </tr>
    </table>

    <div class="gallery">
      <img src="../ryohaoc_image/16irisiatrichroma/251026.png" alt="сѓбсѓцсЃфсѓисѓбсЃ╗сЃѕсЃфсѓ»сЃГсЃ╝сЃъ" loading="lazy">
      <img src="../ryohaoc_image/16irisiatrichroma/230710.png" alt="сѓбсѓцсЃфсѓисѓбсЃ╗сЃѕсЃфсѓ»сЃГсЃ╝сЃъ" loading="lazy">

    <!-- сЃЕсѓцсЃѕсЃюсЃЃсѓ»сѓ╣ -->
    <div id="lightbox">
      <img id="lightbox-img" src="" alt="">
    </div>

    <a href="../index.html" class="back">РЌђ Тѕ╗сѓІ</a>

    <div id="footer"></div>
  </main>

</body>

<script>
  fetch("../header.html")
    .then(r => r.text())
    .then(t => document.getElementById("header").innerHTML = t);

  fetch("../footer.html")
    .then(r => r.text())
    .then(t => document.getElementById("footer").innerHTML = t);

  const images = document.querySelectorAll(".gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
  });
</script>
