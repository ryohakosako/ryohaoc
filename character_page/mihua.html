<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../style_char.css">
  <title>ハチミツ喫茶のチャイナ娘</title>

</head>

<body>
  <main>
    <div id="header"></div>

    <h1>ハチミツ喫茶のチャイナ娘</h1>

    <table border="1">
      <tr>
        <th>名前</th>
        <th>身長</th>
        <th>ジャンル</th>
        <th>絵文字</th>
      </tr>
      <tr>
        <td>蜜花 (ミーファ)<br>
          Mi Hua</td>
        <td>161cm</td>
        <td>チャイナ娘<br>
          ウエイトレス</td>
        <td>🍯☕</td>
      </tr>
      <tr>
        <td colspan="4">・提供するメニューにかならずハチミツが入っている。</td>
      </tr>
    </table>

    <div class="gallery">
      <img src="../ryohaoc_image/03mihua/230216.png" alt="蜜花" loading="lazy">
      <img src="../ryohaoc_image/03mihua/211028_2.png" alt="蜜花" loading="lazy">
      <img src="../ryohaoc_image/03mihua/211024_7.png" alt="蜜花" loading="lazy">
      
      
    </div>

    <!-- ライトボックス -->
    <div id="lightbox">
      <img id="lightbox-img" src="" alt="">
    </div>

    <a href="../index.html" class="back">◀ 戻る</a>

    <div id="footer"></div>
  </main>

</body>

<script>
  fetch("../header.html")
    .then(r => r.text())
    .then(t => document.getElementById("header").innerHTML = t);

  fetch("../footer.html")
    .then(r => r.text())
    .then(t => document.getElementById("footer").innerHTML = t);

  const images = document.querySelectorAll(".gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
  });
</script>

</html>
